<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Save the Olaf</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1 id = "mainText">Save The Olaf </h1>
        <main>
            <section id="olaf-container">
                <img class="head" src="olaf-head.png" />
                <img class="hands" src="olaf-hands.png" />
                <img class="smallbody" src="olaf-smallbody.png" />
                <img class="bigbody" src="olaf-bigbody.png" />
                <img class="legs" src="olaf-legs.png" />
        </section>

        <section id ="empty-letter-container"></section> <!-- hidden box -->

        <section id="keyboard-container">
        <div class ="letter">A</div>
        <div class ="letter">B</div>
        <div class ="letter">C</div>
        <div class ="letter">D</div>
        <div class ="letter">E</div>
        <div class ="letter">F</div>
        <div class ="letter">G</div>
        <div class ="letter">H</div>
        <div class ="letter">I</div>
        <div class ="letter">J</div>
        <div class ="letter">K</div>
        <div class ="letter">L</div>
        <div class ="letter">M</div>
        <div class ="letter">N</div>
        <div class ="letter">O</div>
        <div class ="letter">P</div>
        <div class ="letter">Q</div>
        <div class ="letter">R</div>
        <div class ="letter">S</div>
        <div class ="letter">T</div>
        <div class ="letter">U</div>
        <div class ="letter">V</div>
        <div class ="letter">W</div>
        <div class ="letter">X</div>
        <div class ="letter">Y</div>
        <div class ="letter">Z</div>
        </section>
    </main>
        
        
       <div id ="overlay">
        <button id="startButton">Start</button>
       </div>
       <div id ="content" style ="display: none;">
        <button id="resetButton">Reset</button>
       </div>
       <div id ="score" class="score">Score: <span id="score-value">100</span></div>
       <div id ="timer" class="timer">Time: <span id="timer-value">0</span></div>

    <script src = "script.js"></script>
</body>
</html>
